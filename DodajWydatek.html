</head>

<body>	
	<div id="container">
		<div class="row justify-content-center">
			<i class="icon-money"></i> 
		</div>
		
		<div class="row justify-content-center ">
			<nav class="navbar navbar-light navbar-expand-lg col-10  col-xl-8" id="menu_bar">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse " id="mainmenu">
					<ul class="navbar-nav mr-auto nav justify-content-center" style="margin:auto">
						<li><a href="MenuGlowne.html"><div class="option">Menu główne</div> </a>			</li>
						<li><a href="#"><div class="option">Dodaj przychód</div> </a>						</li>
						<li><a href="dodajWydatek.html"><div class="option active">Dodaj wydatek</div> </a>		</li>
						<li><a href="przegladajBilans.html"><div class="option">Przeglądaj bilans</div> </a></li>
						<li><a href="#"><div class="option">Ustawienia</div> </a>							</li>
						<li><a href="Index.html"><div class="option">Wyloguj się</div> </a>			</li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="row justify-content-center ">
			<div  class="col-10  col-xl-8"id="content" style="text-align:center">
		
				<div class="choose_bill">	
					<div > Data wydatku <input style="margin-left:10px" type="date" name="dzien" value="2022-01-01" min="2020-01-01"></div>
				</div>
				
				<div class="row justify-content-center choose_bill">
					<label for="kwota" >Kwota: </label>
					<div style="margin-left:10px">
						<input type="number" id="kwota" value="0.01" step="0.01" min="0.01">
					</div>
				</div>
			
				<div class="choose_bill">			
					Sposób płatności:
					<select style="margin-left:10px" name="platnosc" id="platnosc">
					  <option value="1"  name="platosc"> Gotówka 					</option>
					  <option value="2"  name="platosc" selected > Karta debetowa 	</option>
					  <option value="3"  name="platosc"> Karta kredytowa 			</option>
					</select>
				</div>	

				<div class="choose_bill">	Kategoria:
					<select style="margin-left:10px" name="wydatek" id="wydatek">

						<option value="1"  name="wydatek" selected> Jedzenie 	</option>
						<option value="2"  name="wydatek"> Mieszkanie 			</option>
						<option value="3"  name="wydatek"> Transport 			</option>
						<option value="4"  name="wydatek"> Telekomunikacja 		</option>
						<option value="5"  name="wydatek"> Opieka zdrowotna 	</option>
						<option value="6"  name="wydatek"> Ubranie 				</option>
						<option value="7"  name="wydatek"> Higiena 				</option>
						<option value="8"  name="wydatek"> Dzieci 				</option>
						<option value="9"  name="wydatek"> Rozrywka 			</option>
						<option value="10" name="wydatek"> Wycieczka 			</option>
						<option value="11" name="wydatek"> Szkolenia 			</option>
						<option value="12" name="wydatek"> Książki 				</option>
						<option value="13" name="wydatek"> Oszczędności 		</option>
						<option value="14" name="wydatek"> Na emeryturę </option>
						<option value="15" name="wydatek"> Spłata długów 		</option>
						<option value="16" name="wydatek"> Darowizna 			</option>
						<option value="17" name="wydatek"> Inne wydatki 		</option>
						
					</select>
				</div>
			
				<div class="choose_bill">	
					<div><label for="komentarz">Komentarz (opcjonalnie) </label></div>
						
					<div ><textarea name="komentarz" id="komentarz" rows="2" cols="35" maxlength="80"  style="resize:none" ></textarea></div>
				</div>	
								
				<div class="choose_bill" style="font-size: 10px">
					<input class="subbmit_button"  type="submit" style="font-size:12px; width:80%; max-width:300px" value="Dodaj wydatek">
				</div>
			</div>
		</div>	
	</div>

	<script src="js/bootstrap.min.js"></script>
