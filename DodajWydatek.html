<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" >
	<title>Dodaj wydatek</title>
	<meta name="description" content="Zadbaj o swój budżet" >
	<meta name="keywords" content="Budżet" >
	<meta name="author" content="Piotr Wasilewski">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" > 
	
	<link rel="stylesheet" href="style.css" type="text/css" >
	
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	
	
	<link href="css/fontello.css" rel="stylesheet" type="text/css" >
</head>

<body>				
	<div id="main_menu_container">			
		<div id="topText">
			<i class="icon-money"></i>Bądź kowalem włąsnego portfela<i class="icon-money"></i>
		</div>
		
		<div id="menu">
			<a href="MenuGlowne.html"><div class="option">Menu główne</div> </a>
			<a href="#"><div class="option">Dodaj przychód</div> </a>
			<a href="dodajWydatek.html"><div class="option">Dodaj wydatek</div> </a>
			<a href="przegladajBilans.html"><div class="option">Przeglądaj bilans</div> </a>
			<a href="#"><div class="option">Ustawienia</div> </a>
			<a href="menuGlowne.html"><div class="option">Wyloguj się</div> </a>
		</div>

		<div id="content">
			<div id="leftMenu">
				<div class="row">
					<div class="row">
			
						<div><label for="kwota" >Kwota: </label>
							<input type="number" id="kwota" value="0.01" step="0.01" min="0.01">
						</div>
					</div>
				
					<div class="row">	
						<div> Data wydatku <input type="date" name="dzien" value="2022-01-01" min="2020-01-01"></div>
					</div>
				
					<div class="row" style="text-align:left">			
						Sposób płatności:
						<select name="platnosc" id="platnosc">
						  <option value="1"  name="platosc"> Gotówka 					</option>
						  <option value="2"  name="platosc" selected > Karta debetowa 	</option>
						  <option value="3"  name="platosc"> Karta kredytowa 			</option>
						</select>
					</div>	
				</div>
			</div>
			
			<div id="rightMenu">
				<div class="row">
				
				<div >	Kategoria: </div>
					<select name="wydatek" id="wydatek">

						<option value="1"  name="wydatek" selected> Jedzenie 	</option>
						<option value="2"  name="wydatek"> Mieszkanie 			</option>
						<option value="3"  name="wydatek"> Transport 			</option>
						<option value="4"  name="wydatek"> Telekomunikacja 		</option>
						<option value="5"  name="wydatek"> Opieka zdrowotna 	</option>
						<option value="6"  name="wydatek"> Ubranie 				</option>
						<option value="7"  name="wydatek"> Higiena 				</option>
						<option value="8"  name="wydatek"> Dzieci 				</option>
						<option value="9"  name="wydatek"> Rozrywka 			</option>
						<option value="10" name="wydatek"> Wycieczka 			</option>
						<option value="11" name="wydatek"> Szkolenia 			</option>
						<option value="12" name="wydatek"> Książki 				</option>
						<option value="13" name="wydatek"> Oszczędności 		</option>
						<option value="14" name="wydatek"> Na złotą jesień, czyli emeryturę </option>
						<option value="15" name="wydatek"> Spłata długów 		</option>
						<option value="16" name="wydatek"> Darowizna 			</option>
						<option value="17" name="wydatek"> Inne wydatki 		</option>
					    
					</select>
				</div>
					
					
				<div class="row">	
					<div class="row" style="float:left;"><label for="komentarz">Komentarz (opcjonalnie) </label></div>
						
					<div class="row" style="float:left"><textarea name="komentarz" id="komentarz" rows="2" cols="40" maxlength="80"  style="resize:none" ></textarea></div>
				</div>	
				<div style="clear:both;"></div>
				
			</div>
			<div style="clear:both;"></div>
			<div class="row"  style="text-align:center" >
				<input type="submit" value="Dodaj wydatek">
				<input type="reset" value="Wyczyść formularz">
			</div>
		</div>	
	</div>	
	
	
	
</body>
</html>
