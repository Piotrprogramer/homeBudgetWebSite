{% extends "base.html" %}

{% block title %}Expense{% endblock %}

{% block footer %}

<script src="/js/addExpense.js"></script>

{% endblock %}

{% block body %}

<h3>Dodaj wydatek</h3>

<form id="myform" action="/expense/addExpense" method="post">

    <div class="form-group">
        <label for="amount">Kwota</label>
        <input type="number" min="0,01" step="0.01" id="amount" name="amount" placeholder="0,01" class="form-control" />
    </div>

    <div class="form-group">
        <label for="date">Data</label>
        <input type="date" id="date" name="date" class="form-control" />
    </div>
    <div class="row">
        <div class="form-group col border border-2 border-primary rounded payment-method" name="payment_method" id="payment_method">
            <label for="payment_method" style="font-weight:500; font-size:large">Metoda płatności</label>
        </div>

        <div class="form-group col border border-2 border-primary rounded category-expense" name="category" id="category">
            <label for="category" style="font-weight:500; font-size:large">Kategoria</label>
        </div>
    </div>

    <div class="form-group" id="comentLabel">
        <label for="coment">Komentarz</label>
        <input type="text" id="coment" name="coment" class="form-control" />
    </div>


    <button type="submit" class="btn btn-primary">Dodaj wydatek</button>
</form>

{% endblock %}
