{% extends "base.html" %}

{% block title %}Expense{% endblock %}

{% block footer %}

<script src="/js/addExpense.js"></script>


{% endblock %}

{% block body %}

<div class="d-flex justify-content-center">
    <h3><i class='fas fa-circle-dollar-to-slot fa-fw me-2'></i>Dodaj wydatek</h3>
</div>

<div class="oficial_form">
    <div class="d-flex justify-content-center" style="font-weight: 600">
        <div  id="limit_inf" class="col-3" style="text-align: center">
            Ustawiono limit na: <span  id="set_limit"></span>
        </div>
        <div  class="col-3" id="already_spent" style="text-align: center"></div>
        <div  class="col-3" id="limit_box" style="text-align: center">Do osiągnięcia limitu zostało: <span  id="limit"></span></div>
    </div>
    <form id="myform" action="/expense/addExpense" method="post">

        <div class="form-group">
            <label for="amount">Kwota</label>
            <input type="number" min="0,01" step="0.01" id="amount" name="amount" placeholder="0,01"
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="date">Data</label>
            <input type="date" id="date" name="date" class="form-control" />
        </div>

        <div class="form-group">
            <label for="payment_method">Metoda płatności</label>
            <select class="form-control" name="payment_method" id="payment_method"></select>

            </select>
        </div>

        <div class="form-group">
            <label for="Category">Kategoria</label>
            <select class="form-control" name="Category" id="Category"></select>

            </select>
        </div>

        <div class="form-group" id="comentLabel">
            <label for="coment">Komentarz</label>
            <input type="text" id="coment" name="coment" class="form-control" />
        </div>
        <div><button type="submit" class="btn my_button " style="float: right">Dodaj wydatek</button></div>
    </form>
</div>

{% endblock %}
