{% extends "base.html" %}

{% block title %}Income{% endblock %}

{% block footer %}

<script src="/js/addIncome.js"></script>

{% endblock %}

{% block body %}

<div class="d-flex justify-content-center">
    <h3><i class='fas fa-hand-holding-dollar fa-fw me-2'></i>Dodaj przychód</h3>
</div>

<form id="myform" action="/income/addIncome" method="post">

    <div class="form-group">
        <label for="amount">Kwota</label>
        <input type="number"  min="0,01" step="0.01" id="amount" name="amount" placeholder="0,01" class="form-control" />
    </div>
    <div class="form-group">
        <label for="date">Data</label>
        <input type="date" id="date" name="date" class="form-control" />
    </div>
   
    <div class="form-group" name="category-list" id="category-list">
        <label for="category" id="category">Kategoria</label>
        <select class="form-control" name="Category" id="Category"></select>

        </select>
    </div>

    <div class="form-group" id="comentLabel">
        <label for="coment">Komentarz</label>
        <input type="text" id="coment" name="coment" class="form-control" />
    </div>

    <button type="submit" class="btn my_button">Dodaj przychód</button>
</form>

{% endblock %}
