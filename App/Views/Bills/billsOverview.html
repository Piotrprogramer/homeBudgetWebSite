{% extends "base.html" %}

{% block title %}Bills Overview{% endblock %}

{% block footer %}

<script src="/js/billsOverview.js"></script>
<script>



</script>


{% endblock %}

{% block body %}


<div class="d-flex justify-content-center">
    <h3>Prowadzenie konta</h3>
</div>
<div class="d-flex justify-content-center">
    <h6>Wybierz zakres</h6>
</div>

<div class="row justify-content-center">
    <div class="col-5">
        <div class="row billsButton"> <button type="button" class="btn btn-outline-primary">Bieżący
                miesiąc</button> </div>
        <div class="row billsButton"> <button type="button" class="btn btn-outline-primary">Poprzedni
                miesiąć</button> </div>
        <div class="row billsButton"> <button type="button" class="btn btn-outline-primary">Ostatnie 3 miesiące
            </button> </div>
    </div>

    <div class="col-5" id="user-date-range-button">
        <div class="row billsButton"> <button type="button" class="show-calendar btn btn-outline-dark">Data
                niestandardowa</button> </div>
    </div>

    <div class="col-5" id="user-date-range-calendar" style="display:none">
        <div class="container-fluid container-date-range">
            <label for="beaginingDate">Wykres od:</label>
            <input type="date" id="beaginingDate" name="date" class="form-control" />

            <label for="endDate">Wykres do:</label>
            <input type="date" id="endDate" name="date" class="form-control" />
        </div>
        <div class="row billsButton"> <button type="button" class="btn btn-outline-dark">Pokaż Bilans</button> </div>
    </div>

    <div class="d-flex justify-content-center">
        <span><h6>Bieżący misiąc</h6></span>
    </div>

    <div class="row justify-content-center">
        <div class="col border border-2 border-primary rounded income-list">
            <h6>Place for income-list</h6>
        </div>
        <div class="col border border-2 border-primary rounded expense-list">
            <h6>Place for expense-list</h6>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="border border-2 border-primary rounded diagram">
            <h6>Place for diagram</h6>
        </div>
    </div>
</div>

{% endblock %}
