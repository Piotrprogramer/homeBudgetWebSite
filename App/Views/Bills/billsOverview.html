{% extends "base.html" %}

{% block title %}Bills Overview{% endblock %}

{% block footer %}

<script src="/js/billsOverview.js"></script>

{% endblock %}

{% block body %}




<div class="d-flex justify-content-center">
    <h3>Prowadzenie konta</h3>
</div>
<div class="d-flex justify-content-center">
    <h6>Wybierz zakres</h6>
</div>

<div class="row justify-content-center">
    <div class="col-5">
        <div class="row" name="billsButton"> <button type="button" class="btn btn-outline-primary">Bierzący
                miesiąc</button> </div>
        <div class="row" name="billsButton"> <button type="button" class="btn btn-outline-primary">Poprzedni
                miesiąć</button> </div>
        <div class="row" name="billsButton"> <button type="button" class="btn btn-outline-primary">Ostatnie 3 miesiące
            </button> </div>

    </div>
    <div class="col-5">
        <div class="container-fluid">
            <input type="date" id="beaginingDate" name="date" placeholder="0,01" class="form-control" />
            <input type="date" id="endDate" name="date" placeholder="0,01" class="form-control" />
            <div class="row" name="billsButton"> <button type="button" class="btn btn-outline-dark">Data
                    niestandardowa</button> </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 border border-2 border-primary rounded income-list">
            <h6>Place for income-list</h6>
        </div>
        <div class="col-6 border border-2 border-primary rounded expense-list">
            <h6>Place for expense-list</h6>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="border border-2 border-primary rounded diagram">
            <h6>Place for diagram</h6>
        </div>
    </div>
</div>

{% endblock %}
